<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
        var myname = ["ku", "kyo", "hyun"];
    </script>

    <h2>Get</h2>
    <script>
        document.write(myname[2]);
    </script>

    <h2>Add</h2>
    <script>
        myname.push('toto');
        myname.push('kiryang');

    </script>

    <h2>Count</h2>
    <script>
        document.write(myname.length);
    </script>
</body>
</html>
